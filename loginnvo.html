<body class="text-center"> 

    <div class="container" >

    <div class="row">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Sign Up</a>
            </li>
        </ul>
    </div>

        <div class="tab-content" id="pills-tabContent">
            <!-- Formulario de login -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <form class="form-signin"> <!-- Hacer submit al backend por metodo tradicional: action="http://www.api.kuii.com/user/login" method="POST" -->
                    <img class="mb-4" src="img/me.jpg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Sign in into your kuii account</h1>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>

            <!-- Formulario para registrse -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <form class="form-signin"> <!-- Hacer submit al backend por metodo tradicional: action="http://www.api.kuii.com/user/login" method="POST" -->
                    <img class="mb-4" src="img/melikuii.jpeg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Sign Up to Kuii Wallet!</h1>

                    <label for="inputEmail" class="sr-only">First Name</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="First Name" required autofocus>

                    <label for="inputEmail" class="sr-only">Last Name</label>
                    <input type="text" id="inputEmail" class="form-control" placeholder="Last Name" required autofocus>

                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                    
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                    <label for="inputEmail" class="sr-only">Gender</label>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option disabled>Gender</option>
                        <option value="f">Female</option>
                        <option value="m">Male</option>
                    </select>
                    <br /><br />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
  
    <br />
